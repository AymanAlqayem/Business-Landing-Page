<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/global.css">
    <link rel="stylesheet" href="CSS/SecondPage.css">
    <title>LoginPage</title>
</head>
<body class="flex-container">
<div class="navbar-login">
    <ul class="navbar-list-login">
        <li class="navbar-brand">KOCHI</li>
        <div class="navbar-nav-login">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">CONTACT</a></li>
        </div>
    </ul>
</div>

<div class="form-info">
    <div class="info">
        <div class="info-content">
            <h2>Contact Details</h2>
            <p>
                contact@kochi.com <br>
                (555) 555-5555
            </p>
            <h2>Central HQ</h2>
            <p>
                123 Avenue Street<br>
                City TownShip, CA 123456
            </p>
        </div>
    </div>
    <div class="form">
        <h1>Online Inquiry</h1>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label for="message">Message</label>
            <textarea id="message" placeholder="Enter your message" required></textarea>
            <div class="button-container">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</div>

<div class="footer">
    <footer>
        <p>Copyright Kochi Inc. 2024. Developed by Eric Kovalevsky</p>
    </footer>
</div>
</body>
</html>
